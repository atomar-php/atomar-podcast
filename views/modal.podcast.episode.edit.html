{% extends "_lightbox.html" %}

{% block lightbox %}
<div class="row">
  <div class="col-xs-6">
    <label for="field-date">Record Date <span class="text-danger">*</span></label>
    <div class="input-group" id="date">
      <input type="text" id="field-date" class="form-control" name="date" required>
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="form-group">
      <label for="field-title">Title <span class="text-danger">*</span></label>
      <input type="text" id="field-title" class="form-control" name="title" value="{{ episode.title }}" required>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="field-description">Notes (optional)</label>
      <textarea name="description" id="field-description" class="form-control" cols="30" rows="5">{{ episode.description }}</textarea>
    </div>
  </div>
</div>
{% endblock %}

{% block lightbox_controls %}
<div class="pull-left">
  <a href="/!/podcast/delete_episode?id={{ episode.id }}&amp;r={{ lightbox.dismiss_url|url_encode }}" data-confirm="Are you sure you want to delete this episode? This cannot be undone." class="btn btn-danger"><span class="glyphicon glyphicon-trash" ></span> Delete Episode</a>
  <a href="/!/podcast/refresh_id3?id={{ episode.id }}&amp;r={{ lightbox.return_url|url_encode }}" class="btn btn-default"><span class="glyphicon glyphicon-refresh" ></span> Refresh ID3</a>
</div>
<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
<button type="submit" class="btn btn-primary modal-submit" data-loading-text="Loading..." >Submit</button>
{% endblock %}
