{% extends "_lightbox.html" %}

{% block lightbox %}
<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="field-title">Title <span class="text-danger">*</span></label>
      <input type="text" id="field-title" class="form-control" name="title" value="{{ podcast.title }}" required>
    </div>
    <div class="form-group">
      <label for="field-description">Description <span class="text-danger">*</span></label>
      <textarea name="description" id="field-description" class="form-control" cols="30" rows="5" required>{{ podcast.description }}</textarea>
    </div>
  </div>
</div>
{% endblock %}

{% block lightbox_controls %}
<div class="pull-left">
  <a href="/!/podcast/delete_podcast?id={{ podcast.id }}&amp;r={{ lightbox.dismiss_url|url_encode }}" class="btn btn-danger" data-confirm="Are you sure you want to delete this podcast? This cannot be undone." ><span class="glyphicon glyphicon-trash"></span> Delete Podcast</a>
</div>
<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
<button type="submit" class="btn btn-primary modal-submit" data-loading-text="Loading..." >Submit</button>
{% endblock %}
